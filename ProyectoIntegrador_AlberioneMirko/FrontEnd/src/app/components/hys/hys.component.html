<div class="row">
  <div class="col-lg-4">
    <h1>
      Hard & Soft skills
      <button
        type="button"
        class="btn btn-dark"
        id="botonMas"
        routerLink="/newskill"
        *ngIf="isLogged"
      >
        <i class="bi bi-plus-square"></i>
      </button>
    </h1>
  </div>

  <div
    class="text-center col-sm-3 col-md-3 col-lg-3 circulo"
    *ngFor="let skill of skill"
  >
    <circle-progress
      [percent]="skill.porcentaje"
      [radius]="80"
      titleColor="#000000"
      titleFontSize="2em"
      [showUnits]="true"
      unitsColor="#000000"
      unitsFontSize="1em"
      [subtitle]="skill.nombre"
      subtitleColor="#FFFFFF"
      subtitleFontSize="1.2em"
      [showSubtitle]="true"
      [outerStrokeWidth]="12"
      [innerStrokeWidth]="5"
      [outerStrokeColor]="'#4DB53F'"
      [innerStrokeColor]="'#8A8A8A'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-info" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash3"></i>
        </button>
      </td>
    </div>
  </div>
</div>
