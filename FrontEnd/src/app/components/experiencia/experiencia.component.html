<div class="row">
  
  <div class="col-lg-4">
    <h1>Experiencia Laboral</h1>
    <button type="button" class="btn btn-dark" id="botonMas" routerLink="/nuevaexp" *ngIf="isLogged">
      <i class="bi bi-plus-square"></i>
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h3>{{ Experiencia.nombreE }}</h3>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-info" routerLink="/editexp/{{ Experiencia.id }}">
              <i class="bi bi-pencil-fill">Editar</i> 
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash3"> Eliminar</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
